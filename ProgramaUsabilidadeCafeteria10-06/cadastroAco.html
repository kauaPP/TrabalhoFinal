<!DOCTYPE html>
<html lang="en">

<head>
    <title>TalkingCoffee </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/StyleCadastroCli.css">

    <title>CadastroAcompanhante
    </title>
</head>

<body>

    <header id:"header">

        <a href="Index.html" class="logoHeader"><img class="logo" src="fotos/Logo.png" alt="Mascote"></a>
        <a href="cadelogin.html" class="iconHeader"><img src="fotos/icon.png" alt="Mascote" class="icon"></a>

    </header>

    <div class="corpoAcom">

        <div class="container">
            <section class="header">
                <h2><b>Novo Acompanhante</b></h2>
            </section>


            <form id="form" class="form">
                <div class="formContent">
                    <label for="username">Nome do usuario</label>
                    <input type="text" id="usernameac" placeholder="Digite o nome do usuario..">
                    <a>Aqui vai a me</a>
                </div>


                <div class="formContent">

                    <label for="email">Email</label>
                    <input type="email" id="emailac" placeholder="Digite o email...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="password">Senha</label>
                    <input type="password" id="passwordac" placeholder="Digite a senha...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="passwordConfirmation">Confirma Senha</label>
                    <input type="password" id="passwordConfirmationac" placeholder="Confirme a senha do usuario...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpfac" placeholder="Digite o cpf sem pontos ou traços...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="dataNasc">Data de nascimento</label>
                    <input type="text" id="dataNascac" placeholder="Digite dia/mês/ano...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefoneac" placeholder="(xx)xxxx xxxxx...">
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="estadoCivilac" name="estadoCivil">
                        <option value="Selecione">Selecione:</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniaoEstavel">Em união estável</option>

                    </select>
                    <a>Aqui vai a me</a>
                </div>

                <div class="formContent">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricaoac" placeholder="Faça uma breve introdução sobre você">
                    <a>Aqui vai a me</a>
                </div>

                <button type="submit"><b>Cadastrar</b></button>





            </form>


        </div>





    </div>
    <script src="js/scriptAcomCadastro.js"></script>
</body>

</html>
