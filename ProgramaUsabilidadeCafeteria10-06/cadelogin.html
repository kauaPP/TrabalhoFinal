<!DOCTYPE html>
<html lang="en">

<head>
    <title>TalkingCoffee </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/cadelogin.css">
    <title>Login</title>
</head>

<body style=" margin-bottom: 0px; background-color: #492a17 ;">

    <header>

        <a href="Index.html" class="logoHeader"><img class="logo" src="fotos/Logo.png" alt="Mascote"></a>

    </header>

    <div class="mainlogin">

        <div class="leftlogin">
            <h1>Faça login <br>E aproveite nossos serviços</h1>
            <img src="fotos/coffee-break-animate.svg" class="leftimg" alt="caféanimado">
        </div>
        <div class="rightlogin">

            <div class="cardlogin">

                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">CPF</label>
                    <input type="text" name="usuario" placeholder="CPF">

                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">

                </div>

                <button class="btnlogin">Login</button>
                <a href="CadastroCli.html" class="cadastrolink">
                    <p>CADASTRO cliente</p>
                </a>
                <a href="CadastroAco.html" class="cadastrolink">
                    <p>CADASTRO acompanhante</p>
                </a>



            </div>
        </div>


</body>

</html>
